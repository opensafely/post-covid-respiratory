        cohort_clean: output/dataset_clean/input_vax_clean.rds

  ## Generate table1_cohort_prevax-preex_TRUE 

  table1-cohort_prevax-preex_TRUE:
    run: r:v2 analysis/table1/table1.R prevax 18;40;60;80;111 TRUE
    needs:
    - generate_input_prevax_clean
    outputs:
      moderately_sensitive:
        table1: output/table1/table1-cohort_prevax-preex_TRUE.csv
        table1_midpoint6: output/table1/table1-cohort_prevax-preex_TRUE-midpoint6.csv

