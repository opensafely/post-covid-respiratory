    run: cox-ipw:v0.0.21 --df_input=model_input-cohort_prevax-main-asthma_exac-no_preexisting.rds
      --ipw=TRUE --exposure=exp_date --outcome=out_date --strata=cov_cat_region --covariate_sex=cov_cat_sex
      --covariate_age=cov_num_age --covariate_other=cov_cat_ethnicity;cov_cat_deprivation;cov_num_consultation_rate;cov_bin_healthcare_worker;cov_cat_smoking_status;cov_bin_carehome_status;cov_bin_obesity;cov_bin_history_pneumonia_snomed;cov_bin_history_asthma_snomed;cov_bin_history_pulmonary_fibrosis_snomed;cov_bin_ami;cov_bin_all_stroke;cov_bin_dementia;cov_bin_liver_disease;cov_bin_chronic_kidney_disease;cov_bin_cancer;cov_bin_hypertension;cov_bin_diabetes
      --cox_start=index_date --cox_stop=end_date --study_start=2020-01-01 --study_stop=2021-06-01
      --cut_points=28;197;535 --controls_per_case=20 --total_event_threshold=50 --episode_event_threshold=5
      --covariate_threshold=5 --age_spline=TRUE --df_output=model_output-cohort_prevax-main-asthma_exac-no_preexisting.csv
