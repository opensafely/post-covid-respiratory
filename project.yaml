    - table1-cohort_unvax-preex_FALSE
    - table1-cohort_vax-preex_FALSE
    - table1-cohort_prevax-preex_TRUE
    - table1-cohort_unvax-preex_TRUE
    - table1-cohort_vax-preex_TRUE
    outputs:
      moderately_sensitive:
