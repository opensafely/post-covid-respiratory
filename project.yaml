version: '3.0'

expectations:

  population_size: 1000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## Define study dates 

  study_dates:
    run: r:latest analysis/study_dates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json

  ## Generate dates for all cohorts 

  generate_dates:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_dates.py
      --output output/dataset_definition/index_dates.csv.gz
    needs:
    - study_dates
    outputs:
      highly_sensitive:
        dataset: output/dataset_definition/index_dates.csv.gz

  ## Generate cohort - prevax 

  generate_cohort_prevax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_prevax.py
      --output output/dataset_definition/input_prevax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_prevax.csv.gz

  ## Generate cohort - vax 

  generate_cohort_vax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_vax.py
      --output output/dataset_definition/input_vax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_vax.csv.gz

  ## Generate cohort - unvax 

  generate_cohort_unvax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_unvax.py
      --output output/dataset_definition/input_unvax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_unvax.csv.gz

  ## Clean data - prevax, with describe_print 

  clean_data_prevax:
    run: r:latest analysis/dataset_clean/dataset_clean.R prevax describe_print
    needs:
    - study_dates
    - generate_cohort_prevax
    outputs:
      moderately_sensitive:
        describe_raw_dataset: output/describe/desc_raw_prevax.txt
        describe_venn: output/describe/desc_venn_prevax.txt
        describe_preprocess_dataset: output/describe/desc_preproc_prevax.txt
        consort: output/dataset_clean/consort_prevax.csv
        consort_midpoint6: output/dataset_clean/consort_prevax_midpoint6.csv
      highly_sensitive:
        venn: output/dataset_clean/venn_prevax.rds
        cohort_clean: output/dataset_clean/input_prevax_clean.rds

  ## Clean data - vax, with describe_print 

  clean_data_vax:
    run: r:latest analysis/dataset_clean/dataset_clean.R vax describe_print
    needs:
    - study_dates
    - generate_cohort_vax
    outputs:
      moderately_sensitive:
        describe_raw_dataset: output/describe/desc_raw_vax.txt
        describe_venn: output/describe/desc_venn_vax.txt
        describe_preprocess_dataset: output/describe/desc_preproc_vax.txt
        consort: output/dataset_clean/consort_vax.csv
        consort_midpoint6: output/dataset_clean/consort_vax_midpoint6.csv
      highly_sensitive:
        venn: output/dataset_clean/venn_vax.rds
        cohort_clean: output/dataset_clean/input_vax_clean.rds

  ## Clean data - unvax, with describe_print 

  clean_data_unvax:
    run: r:latest analysis/dataset_clean/dataset_clean.R unvax describe_print
    needs:
    - study_dates
    - generate_cohort_unvax
    outputs:
      moderately_sensitive:
        describe_raw_dataset: output/describe/desc_raw_unvax.txt
        describe_venn: output/describe/desc_venn_unvax.txt
        describe_preprocess_dataset: output/describe/desc_preproc_unvax.txt
        consort: output/dataset_clean/consort_unvax.csv
        consort_midpoint6: output/dataset_clean/consort_unvax_midpoint6.csv
      highly_sensitive:
        venn: output/dataset_clean/venn_unvax.rds
        cohort_clean: output/dataset_clean/input_unvax_clean.rds

