version: '3.0'

expectations:

  population_size: 1000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## Define study dates 

  study_dates:
    run: r:latest analysis/study_dates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json

  ## Generate dates for all cohorts 

  generate_dates:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_dates.py
      --output output/dataset_definition/index_dates.csv.gz
    needs:
    - study_dates
    outputs:
      highly_sensitive:
        dataset: output/dataset_definition/index_dates.csv.gz

  ## Generate cohort - prevax 

  generate_cohort_prevax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_prevax.py
      --output output/dataset_definition/input_prevax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_prevax.csv.gz

  ## Generate cohort - vax 

  generate_cohort_vax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_vax.py
      --output output/dataset_definition/input_vax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_vax.csv.gz

  ## Generate cohort - unvax 

  generate_cohort_unvax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_unvax.py
      --output output/dataset_definition/input_unvax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/input_unvax.csv.gz

  ## Preprocess data - prevax 

  preprocess_data_prevax:
    run: r:latest analysis/preprocess/preprocess_data.R prevax
    needs:
    - generate_dataset_index_dates
    - generate_study_population_prevax
    outputs:
      moderately_sensitive:
        describe: output/describe_input_prevax_stage0.txt
        describe_venn: output/describe_venn_prevax.txt
      highly_sensitive:
        cohort: output/input_prevax_0.rds
        venn: output/venn_prevax.rds

  ## Preprocess data - vax 

  preprocess_data_vax:
    run: r:latest analysis/preprocess/preprocess_data.R vax
    needs:
    - generate_dataset_index_dates
    - generate_study_population_vax
    outputs:
      moderately_sensitive:
        describe: output/describe_input_vax_stage0.txt
        describe_venn: output/describe_venn_vax.txt
      highly_sensitive:
        cohort: output/input_vax_0.rds
        venn: output/venn_vax.rds

  ## Preprocess data - unvax 

  preprocess_data_unvax:
    run: r:latest analysis/preprocess/preprocess_data.R unvax
    needs:
    - generate_dataset_index_dates
    - generate_study_population_unvax
    outputs:
      moderately_sensitive:
        describe: output/describe_input_unvax_stage0.txt
        describe_venn: output/describe_venn_unvax.txt
      highly_sensitive:
        cohort: output/input_unvax_0.rds
        venn: output/venn_unvax.rds

  ## Data cleaning - prevax 

  data_cleaning_prevax:
    run: r:latest analysis/data_cleaning/data_cleaning.R prevax
    needs:
    - vax_eligibility_inputs
    - preprocess_data_prevax
    outputs:
      moderately_sensitive:
        consort: output/consort_prevax.csv
        consort_midpoint6: output/consort_prevax_midpoint6.csv
      highly_sensitive:
        cohort: output/input_prevax.rds

  ## Data cleaning - vax 

  data_cleaning_vax:
    run: r:latest analysis/data_cleaning/data_cleaning.R vax
    needs:
    - vax_eligibility_inputs
    - preprocess_data_vax
    outputs:
      moderately_sensitive:
        consort: output/consort_vax.csv
        consort_midpoint6: output/consort_vax_midpoint6.csv
      highly_sensitive:
        cohort: output/input_vax.rds

  ## Data cleaning - unvax 

  data_cleaning_unvax:
    run: r:latest analysis/data_cleaning/data_cleaning.R unvax
    needs:
    - vax_eligibility_inputs
    - preprocess_data_unvax
    outputs:
      moderately_sensitive:
        consort: output/consort_unvax.csv
        consort_midpoint6: output/consort_unvax_midpoint6.csv
      highly_sensitive:
        cohort: output/input_unvax.rds

