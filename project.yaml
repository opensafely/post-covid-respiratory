    needs:
    - stage1_data_cleaning_all
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-input_unvax_stage1.txt

  ## Stage 5 - Run models 

  make_model_input-cohort_prevax-main-asthma_exac-no_preexisting:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-asthma_exac-no_preexisting
    needs:
    - stage1_data_cleaning_all
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-asthma_exac-no_preexisting.rds

